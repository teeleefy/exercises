<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Movie Ratings</title>
  </head>
  <body>
    <form action="">
      <label for=""
        >Title:
        <input
          type="text"
          minlength="2"
          id="title"
        />
      </label>
      <label for=""
        >Rating:
        <input
          type="number"
          max="10"
          min="0"
          id="rating"
        />
      </label>
      <button id="submit">Submit</button>
    </form>
    <div>
      <ul id="list"></ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="movies.js"></script>
  </body>
</html>
